
<div *ngIf="customer">
    <h2><span jhiTranslate="pareusApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pareusApp.customer.watchlist">Watchlist</span></dt>
        <dd>
            <div *ngIf="customer.watchlistId">
                <a [routerLink]="['/watchlist', customer.watchlistId]">{{customer.watchlistId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="pareusApp.customer.address">Address</span></dt>
        <dd>
            <div *ngIf="customer.addressId">
                <a [routerLink]="['/address', customer.addressId]">{{customer.addressId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
