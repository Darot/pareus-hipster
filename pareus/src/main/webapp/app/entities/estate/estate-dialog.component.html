<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEstateLabel" jhiTranslate="pareusApp.estate.home.createOrEditLabel">Create or edit a Estate</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!estate.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="estate.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pareusApp.estate.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="estate.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pareusApp.estate.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="estate.price" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pareusApp.estate.address" for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" [(ngModel)]="estate.addressId">
                <option [ngValue]="null"></option>
                <option [ngValue]="addressOption.id" *ngFor="let addressOption of addresses; trackBy: trackAddressById">{{addressOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pareusApp.estate.claimedBy" for="field_claimedBy">Claimed By</label>
            <select class="form-control" id="field_claimedBy" name="claimedBy" [(ngModel)]="estate.claimedById" >
                <option [ngValue]="null"></option>
                <option [ngValue]="estateAgencyOption.id" *ngFor="let estateAgencyOption of estateagencies; trackBy: trackEstateAgencyById">{{estateAgencyOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pareusApp.estate.watchlist" for="field_watchlist">Watchlist</label>
            <select class="form-control" id="field_watchlist" name="watchlist" [(ngModel)]="estate.watchlistId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="watchlistOption.id" *ngFor="let watchlistOption of watchlists; trackBy: trackWatchlistById">{{watchlistOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
